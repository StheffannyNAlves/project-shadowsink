<?xml version="1.0" encoding="utf-8"?>
<!-- fortpay_logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 110" width="360" height="110" role="img" aria-labelledby="fpTitle fpDesc">
  <title id="fpTitle">FortPay Corporate Systems - Logo</title>
  <desc id="fpDesc">Escudo institucional com circuitos internos e o texto FortPay surgindo com brilho em laranja queimado.</desc>

  <style>
    .shield-stroke {
      fill: #0d0d0d;
      stroke: #e67300;
      stroke-width: 2.8;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-dasharray: 260;
      stroke-dashoffset: 260;
      animation: drawShield 1.6s ease forwards;
    }
    .circuit {
      stroke: #e67300;
      stroke-width: 2;
      stroke-linecap: round;
      opacity: 0;
      filter: drop-shadow(0 0 6px rgba(230,115,0,0.25));
      animation: circuitOn 1s ease 1.6s forwards;
    }
    .shield-fill {
      fill: #111111;
      opacity: 0;
      animation: fillIn 0.6s ease 1.4s forwards;
    }
    .text-fort { fill: #e67300; font-family: "Poppins", Arial, sans-serif; font-size:36px; font-weight:700; opacity:0; animation:textIn 0.6s ease 2.2s forwards; }
    .text-pay  { fill: #e0e0e0; font-family: "Poppins", Arial, sans-serif; font-size:36px; font-weight:700; opacity:0; animation:textIn 0.6s ease 2.4s forwards; }
    .sub { fill:#8b8b8b; font-family:"Inter",Arial,sans-serif; font-size:12px; text-transform:uppercase; opacity:0; animation:textIn 0.5s ease 2.8s forwards; }
    .line { fill:#2a2a2a; opacity:0; animation:fadeIn 0.5s ease 3s forwards; }

    @keyframes drawShield { to { stroke-dashoffset: 0; } }
    @keyframes circuitOn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fillIn { to { opacity: 1; } }
    @keyframes textIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>

  <g transform="translate(20,12)">
    <path class="shield-stroke" d="M40 2 L80 18 L78 50 L40 72 L2 50 L0 18 Z"/>
    <path class="shield-fill"  d="M40 6 L76 20 L74 48 L40 68 L6 48 L4 20 Z"/>
    <path class="circuit" d="M22 34 H58" />
    <path class="circuit" d="M40 18 V56" />
    <path class="circuit" d="M30 46 H50" />
    <circle class="circuit" cx="22" cy="34" r="1.6"/>
    <circle class="circuit" cx="58" cy="34" r="1.6"/>
  </g>

  <text x="140" y="46" class="text-fort">Fort</text>
  <text x="215" y="46" class="text-pay">Pay</text>
  <text x="142" y="68" class="sub">Corporate Systems</text>
  <rect class="line" x="142" y="74" width="160" height="2" />
</svg>
